########################
#Control file for SPCE water at 350K
########################

############################################################################
#  ========-------------------- INPUT --------------------------===========
############################################################################

#########################
# enable, step
#########################
Restart	 	false  
 

####################################
# kind {RESTART, RANDOM, INTSEED}
####################################
PRNG		RANDOM

####################################
# FORCE FIELD
####################################
ParaTypeCHARMM	 true

Parameters     	 ./water.par
Parameters     	 ./GOMC_water_FF.inp
####################################
# INPUT PDB FILES
####################################
Coordinates 0    ./BOX_0.pdb
Coordinates 1	 ./BOX_1.pdb

####################################
# INPUT PSF FILES
####################################
Structure 0  	 ./BOX_0.psf
Structure 1	 ./BOX_1.psf

############################################################################
#  =======--------------------- SYSTEM --------------------------===========
############################################################################
##################################
# GEMC TYPE (DEFULT IS NVT_GEMC)  
##################################
GEMC 	NVT

#############################
# SIMULATION CONDITION   
#############################
Temperature     350
Potential       SWITCH 
Rswitch		10.0
LRC		true
Rcut		12
RcutLow		0.1   # was set to 1.2
Exclude 	1-4 

#############################
# ELECTROSTATIC   
#############################
Ewald		true
ElectroStatic   true
CachedFourier	false
Tolerance      	0.00001
1-4scaling     false


###############################                                                
# PRESSURE CALCULATION                                                         
################################                                               
PressureCalc  true 5000

################################
# STEPS 
################################
RunSteps           	10
EqSteps 		5
AdjSteps	   	2 
  
    

################################
# MOVE FREQUENCY              
################################

VolFreq		     0.01
MultiParticleFreq     0.01
DisFreq              0.18
RotFreq              0.10
RegrowthFreq         0.10
#IntraMEMC-2Freq      0.10
IntraSwapFreq        0.10
#MEMC-2Freq           0.25
SwapFreq             0.50	

################################
# BOX DIMENSION #, X, Y, Z
################################
CellBasisVector1  0   40.0  	0.00  		0.00
CellBasisVector2  0   0.00  		40.0  	0.00
CellBasisVector3  0   0.00  		0.00  		40.0

CellBasisVector1  1   200.00  	0.00  		0.00
CellBasisVector2  1   0.00  		200.00  	0.00
CellBasisVector3  1   0.00  		0.00  		200.00



##############################
# CBMC TRIALS
##############################
CBMC_First   16    
CBMC_Nth     8
CBMC_Ang     50
CBMC_Dih     50


############################################################################
#  =======-------------------- OUTPUT --------------------------===========
############################################################################

##########################
# statistics filename add
##########################
OutputName Output_data

#####################################
# enable, frequency           
#####################################
RestartFreq 	   	true	10
CheckpointFreq		true	10
CoordinatesFreq   	true  	10
ConsoleFreq		true	10
BlockAverageFreq	true	10
HistogramFreq		true	10

DCDRestartFreq		true 	10

################################
# OutHistSettings
################################
DistName	 dis
HistName	 his
RunNumber	 1
RunLetter	 a
SampleFreq	 100

##################################
# enable: blk avg., fluct.
##################################
OutEnergy         true    true   
OutPressure       true    true  
OutMolNum         true    true   
OutDensity        true    true
OutVolume         true    true
OutSurfaceTention false false

